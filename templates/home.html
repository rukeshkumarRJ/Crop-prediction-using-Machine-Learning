<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
            background-image: url('https://www.stridelysolutions.com/wp-content/uploads/2022/01/Machine-learning-for-Precision-Agriculture_Website.jpg');
                  background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="text-center mt-5">Crop Prediction</h1>
        <form method="POST" action="{{ url_for('home') }}" class="mt-5">
          <div class="form-group">
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" step="any" name="a" id="nitrogen" class="form-control" placeholder="Enter nitrogen content" required>
          </div>
          <div class="form-group">
            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" step="any" name="b" id="phosphorus" class="form-control" placeholder="Enter phosphorus content" required>
          </div>
          <div class="form-group">
            <label for="potassium">Potassium (K):</label>
            <input type="number" step="any" name="c" id="potassium" class="form-control" placeholder="Enter potassium content" required>
          </div>
          <div class="form-group">
            <label for="temperature">Temperature:</label>
            <input type="number" step="any" name="d" id="temperature" class="form-control" placeholder="Enter temperature" required>
          </div>
          <div class="form-group">
            <label for="pH">pH:</label>
            <input type="number" step="any" name="e" id="pH" class="form-control" placeholder="Enter pH" required>
          </div>
          <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="number" step="any" name="f" id="humidity" class="form-control" placeholder="Enter humidity" required>
          </div>
          <div class="form-group">
            <label for="rainfall">Rainfall:</label>
            <input type="number" step="any" name="g" id="rainfall" class="form-control" placeholder="Enter rainfall">
          </div>
          <button type="submit" class="btn btn-primary">Predict!</button><br><br><br>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
